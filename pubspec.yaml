    - assets/screenshots/articles_android.png
    - assets/screenshots/articles_ios.png
    - assets/screenshots/cluster_android.png
    - assets/screenshots/cluster_ios.png
    - assets/screenshots/news_android.png
    - assets/screenshots/news_ios.png
    - assets/screenshots/on_this_day_android.png
    - assets/screenshots/on_this_day_ios.png
    - assets/screenshots/todays_news_android.png
