name: anewsment
description: "News App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.1
  get: ^4.7.2
  html: ^0.15.6
  http: ^1.4.0
  intl: ^0.20.2
  share_plus: ^11.0.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1

dev_dependencies:
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  http_mock_adapter: ^0.6.1
  mockito: ^5.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/screenshots/article_detail_android.png
